<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adicionar.css') }}">
</head>
<body>

<div class="box">
    <h2>Novo Cliente</h2>

    <form action="/salvar" method="POST">

        <label for="nome">Nome</label>
        <input id="nome" name="nome" placeholder="Digite o nome" required>

        <label for="email">Email</label>
        <input id="email" name="email" placeholder="email@exemplo.com" required>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" placeholder="(00) 00000-0000">

        <label for="empresa">Empresa</label>
        <input id="empresa" name="empresa" placeholder="Empresa">

        <label for="status">Status</label>
        <select id="status" name="status">
            <option value="Novo">Novo</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Fechado">Fechado</option>
            <option value="Perdido">Perdido</option>
        </select>

        <label for="observacao">Observação</label>
        <textarea id="observacao" name="observacao" placeholder="Ex: pediu retorno semana que vem..."></textarea>

        <label for="lembrete">Lembrete</label>
        <input id="lembrete" type="date" name="lembrete">

        <button type="submit">Salvar</button>
    </form>
</div>

</body>
</html>
